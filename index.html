<!DOCTYPE HTML>
<html>
<head>
    <title>The Conquerors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preload" href="assets/images/alexander.jpg" as="image">
    <link rel="preload" href="assets/images/attila.jpg" as="image">
    <link rel="preload" href="assets/images/augustus.jpg" as="image">
    <link rel="preload" href="assets/images/cyrus.jpg" as="image">
    <link rel="preload" href="assets/images/genghis.jpg" as="image">
    <link rel="preload" href="assets/images/mehmed.jpg" as="image">
    <link rel="preload" href="assets/images/napoleon.jpg" as="image">
    <link rel="preload" href="assets/images/qin.jpg" as="image">
    <link rel="preload" href="assets/images/timur.jpg" as="image">
    <link rel="preload" href="assets/images/william.jpg" as="image">
    <link rel="preload" href="assets/js/vue.min.js" as="script">
    <link rel="preload" href="assets/js/main.js" as="script">
</head>
<body>
    <div id="app" v-on:keyup.right="next" v-on:keyup.left="previous">
        <div class="rank-wrapper">
            <h2 class="rank" v-bind:class="{ invisible: showIntro }">{{ rank }}.</h2>
        </div>
        <div class="main">
            <div class="text-wrapper">
                <h1 class="intro" v-show="showIntro">{{ intro }}</h1>
                <span class="name">{{ name }}</span>
                <span class="epithet">{{ epithet }}</span>
                <h2 class="titles">{{ titles }}</h2>
                <blockquote class="quote" v-show="quote != null">{{ quote }}</blockquote>
                <p class="description">{{ description }}</p>
            </div>
            <img class="image" v-bind:src="image">
        </div>
        <div class="right icon-arrow-right" v-on:click="next" v-show="counter != numPeople + 1"></div>
        <div class="left icon-arrow-left" v-on:click="previous" v-show="counter != 0"></div>
    </div>
    <script src="assets/people.json"></script>
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
